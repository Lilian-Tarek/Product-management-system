<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product management system</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
<div class="head">
<h1>Product Management System</h1>
<p>Welcome , Mr.Administrator</p>

</div>
<!-- ---------------------------- -->
<div class="inputs">
    <input type="text" id="title"placeholder="title">
    <div class="prices">
       
        <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
        <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
        <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
        <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
        <small id="total"></small>
    </div>
    <input type="number" id="count"placeholder="count">
    <input type="text"id="category"placeholder="catecory">
    <button id="submit">Add product</button>

</div>
<!-- ------------------------- -->
<div class="outputs">
<div class="search">
    <input type="text" id="search" placeholder="Search"onkeyup="searchData(this.value)">
    <div class="btn-search">
        <button onclick="searchMood(this.id)" id="search-title">Search By Title</button>
<button onclick="searchMood(this.id)" id="search-category">Search By Category </button>
    </div>
</div>
<!-- ------- -->
<div id="delete-all">
    
</div>
<!-- ----- -->
 <div class="responsive-table">
<table>
<tr>
    <th>Id</th>
    <th>Title</th>
    <th>Price</th>
    <th>Taxes</th>
    <th>Ads</th>
    <th>discount</th>
    <th>Total</th>
    <!-- <th>Photo</th> -->
    <th>Category</th>
    <th>Update</th>
    <th>Delete</th>
</tr>
<tbody id="tbody">

</tbody>

</table>
</div>

</div>
<!-- --------------------- -->
    </div>

<script src="./main.js"></script>
</body>
</html>
